<VirtualHost *:80>
	ServerName ${APPLICATION_NAME}.local
	DocumentRoot /var/www/${APPLICATION_NAME}/public

  ErrorLog  logs/error_log_${APPLICATION_NAME}
  CustomLog logs/access_log_${APPLICATION_NAME} combined env=!healthcheck
	Logformat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" defaultlog

    <Directory /var/www/${APPLICATION_NAME}/public>
      Options Indexes FollowSymLinks Includes ExecCGI
      AllowOverride All
      Require all granted
      SetEnv APP_ENV local
    </Directory>
</VirtualHost>
